            <div class="control-group">
                    <label class="control-label">Choose dialect:</label>

                        <button id="btn_upvote" type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-thumbs-up"></span>
                        </button>

                        <!-- downvote button -->
                        <button id="btn_downvote" type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-thumbs-down"></span>
                        </button>

                        <!-- voice translation button -->
                        <button id="btn_voice" type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-volume-up"></span>
                        </button>

                        <!-- copy button -->
                        <button id="btn_copy" type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                        </button>
